name: lumea
description: Luméa - Energy Management Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.1

  # Charts and Visualizations
  fl_chart: ^0.65.0

  # Date and Time Utilities
  intl: ^0.18.1

  # Local Storage
  shared_preferences: ^2.2.2

  # HTTP Client for API calls
  http: ^1.1.2

  # Maps (Optional - uncomment if using Google Maps)
  # google_maps_flutter: ^2.5.0
  # flutter_map: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts
  fonts:
    # Inter Font Family
    - family: Inter
      fonts:
        - asset: fonts/Inter-Light.ttf
          weight: 300
        - asset: fonts/Inter-Regular.ttf
          weight: 400
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter-Bold.ttf
          weight: 700

    # La Belle Aurore (for Luméa logo)
    - family: La Belle Aurore
      fonts:
        - asset: fonts/LaBelleAurore-Regular.ttf
          weight: 400
